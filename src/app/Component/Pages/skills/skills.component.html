<div class="skills-container">
  <!-- Add Button in the top right corner -->
  <button mat-flat-button color="primary" class="add-button" (click)="addClick()">
    <mat-icon>add</mat-icon> Add
  </button>

  <!-- Skills Table -->
  <table mat-table [dataSource]="skills" class="mat-elevation-z8">
    <!-- Sr No Column with clickable link -->
    <ng-container matColumnDef="srNo">
      <th mat-header-cell *matHeaderCellDef> Sr No </th>
      <td mat-cell *matCellDef="let skill; let i = index">
        <a (click)="navigateToSkill(skill._id)" style="cursor: pointer;">
          {{ i + 1 }}
        </a>
      </td>
    </ng-container>

    <!-- Skill Column -->
    <ng-container matColumnDef="skill">
      <th mat-header-cell *matHeaderCellDef> Skill </th>
      <td mat-cell *matCellDef="let skill"> {{ skill.title }} </td>
    </ng-container>

    <!-- Proficiency Column -->
    <ng-container matColumnDef="proficiency">
      <th mat-header-cell *matHeaderCellDef> Proficiency </th>
      <td mat-cell *matCellDef="let skill"> {{ skill.proficiency }}% </td>
    </ng-container>

    <!-- Icon Column with image from svg.url -->
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef> Icon </th>
      <td mat-cell *matCellDef="let skill">
        <img [src]="skill.svg.url" alt="{{ skill.title }} icon" width="24" height="24" />
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
