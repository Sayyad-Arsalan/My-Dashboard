<div class="software-applications-container">
  <!-- Add Button in the top right corner -->
  <button mat-flat-button color="primary" class="add-button" (click)="addClick()">
    <mat-icon>add</mat-icon> Add
  </button>

  <!-- Software Applications Table -->
  <table mat-table [dataSource]="softwareApplications" class="mat-elevation-z8">
    <!-- Sr No Column with clickable link -->
    <ng-container matColumnDef="srNo">
      <th mat-header-cell *matHeaderCellDef> Sr No </th>
      <td mat-cell *matCellDef="let app; let i = index">
        <a (click)="navigateToSoftwareApplication(app._id)" style="cursor: pointer;">
          {{ i + 1 }}
        </a>
      </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let app"> {{ app.name }} </td>
    </ng-container>

    <!-- Icon Column with image from svg.url -->
    <ng-container matColumnDef="icon">
      <th mat-header-cell *matHeaderCellDef> Icon </th>
      <td mat-cell *matCellDef="let app">
        <img [src]="app.svg.url" alt="{{ app.name }} icon" width="24" height="24" />
      </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
