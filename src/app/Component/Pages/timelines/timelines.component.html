<div class="timelines-container">
  <!-- Add Button in the top right corner -->
  <button mat-flat-button color="primary" class="add-button" (click)="addClick()">
    <mat-icon>add</mat-icon> Add
  </button>

  <!-- Timelines Table -->
  <table mat-table [dataSource]="timelines" class="mat-elevation-z8">
    <!-- Sr No Column with clickable link -->
    <ng-container matColumnDef="srNo">
      <th mat-header-cell *matHeaderCellDef> Sr No </th>
      <td mat-cell *matCellDef="let timeline; let i = index">
        <a (click)="navigateToTimeline(timeline._id)" style="cursor: pointer;">
          {{ i + 1 }}
        </a>
      </td>
    </ng-container>

    <!-- Title Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef> Title </th>
      <td mat-cell *matCellDef="let timeline"> {{ timeline.title }} </td>
    </ng-container>

    <!-- Timeline Column (From - To) -->
    <ng-container matColumnDef="timeline">
      <th mat-header-cell *matHeaderCellDef> Timeline </th>
      <td mat-cell *matCellDef="let timeline"> {{ timeline.timeline.from }} - {{ timeline.timeline.to }} </td>
    </ng-container>

    <!-- Description Column -->
    <ng-container matColumnDef="description">
      <th mat-header-cell *matHeaderCellDef> Description </th>
      <td mat-cell *matCellDef="let timeline"> {{ timeline.description }} </td>
    </ng-container>

    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
</div>
