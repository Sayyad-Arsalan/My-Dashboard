<div class="container">
  <mat-card class="forgot-password-card">
    <mat-card-header>
      <mat-card-title>Forgot Password</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <!-- Email Field -->
        <mat-form-field appearance="outline" class="full-width" [floatLabel]="'always'">
          <mat-label>Email</mat-label>
          <input matInput type="email" [(ngModel)]="email" name="email" required />
          <mat-error *ngIf="!email">Email is <strong>required</strong></mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" class="submit-button" type="submit" [disabled]="isLoading">
          <ng-container *ngIf="!isLoading; else spinner">
            Send Reset Link
          </ng-container>
          <ng-template #spinner>
            <mat-spinner diameter="20"></mat-spinner>
          </ng-template>
        </button>

        <!-- Back to Login Link -->
        <div class="pass" (click)="navigateToLogin()"> Remembered your password? Login here</div>
      </form>
    </mat-card-content>
  </mat-card>
</div>
