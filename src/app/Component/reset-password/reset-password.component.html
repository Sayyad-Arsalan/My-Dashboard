<div class="container">
  <mat-card class="reset-password-card">
    <mat-card-header>
      <mat-card-title>Reset Password</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form (ngSubmit)="onSubmit()">
        <!-- New Password Field -->
        <mat-form-field appearance="outline" class="full-width" [floatLabel]="'always'">
          <mat-label>New Password</mat-label>
          <input matInput type="password" [(ngModel)]="password" name="password" required minlength="6" />
          <mat-error *ngIf="!password">Password is <strong>required</strong></mat-error>
          <mat-error *ngIf="password && password.length < 6">Password must be at least 6 characters</mat-error>
        </mat-form-field>

        <!-- Confirm Password Field -->
        <mat-form-field appearance="outline" class="full-width" [floatLabel]="'always'">
          <mat-label>Confirm Password</mat-label>
          <input matInput type="password" [(ngModel)]="confirmPassword" name="confirmPassword" required />
          <mat-error *ngIf="!confirmPassword">Confirming your password is <strong>required</strong></mat-error>
          <mat-error *ngIf="confirmPassword && confirmPassword !== password">Passwords do not match</mat-error>
        </mat-form-field>

        <!-- Submit Button -->
        <button mat-raised-button color="primary" class="submit-button" type="submit" [disabled]="isLoading || !password || !confirmPassword || password !== confirmPassword">
          <ng-container *ngIf="!isLoading; else spinner">
            Reset Password
          </ng-container>
          <ng-template #spinner>
            <mat-spinner diameter="20"></mat-spinner>
          </ng-template>
        </button>
      </form>
    </mat-card-content>
  </mat-card>
</div>
